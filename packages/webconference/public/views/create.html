<section data-ng-controller="WebconferenceController">
<form name="roomForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(roomForm.$valid)" novalidate>
<div class="form-group" ng-class="{ 'has-error' : submitted && roomForm.name.$invalid }">
<label mean-token="'create-name'" class="col-md-3 control-label">Room name</label>
<div class="col-md-9">
<input name="title" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
<div ng-show="submitted && roomForm.name.$invalid" class="help-block">
<p ng-show="roomForm.name.$error.required">Name is required</p>
</div>
</div>
</div>
<div class="form-group">
<div class="col-md-offset-3 col-md-9">
<button type="submit" class="btn btn-info">Submit</button>
</div>
</div>
</form>
</section>
